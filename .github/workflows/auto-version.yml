name: Auto Version Bump

on:
  workflow_dispatch: # disabled: was push on main

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Skip version bump commits to avoid infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump type from commit message
        id: bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          if echo "$COMMIT_MSG" | grep -qi '\*major\*'; then
            echo "type=major" >> "$GITHUB_OUTPUT"
          elif echo "$COMMIT_MSG" | grep -qi '\*minor\*'; then
            echo "type=minor" >> "$GITHUB_OUTPUT"
          else
            echo "type=patch" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version in Cargo.toml
        id: version
        run: |
          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          echo "Bump type: $BUMP_TYPE"

          # Extract current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"

          # Parse major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

          # Update Cargo.toml â€” replace only the first version line (the package version)
          sed -i "0,/^version = \".*\"/s//version = \"${NEW_VERSION}\"/" Cargo.toml

          echo "Updated Cargo.toml:"
          head -5 Cargo.toml

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push
